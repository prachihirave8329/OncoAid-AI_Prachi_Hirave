<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Diagnostic Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cancer Diagnostic Assistant</h2>
    <form action="backend/upload.php" method="post" enctype="multipart/form-data">
        <label>Patient Name:</label>
        <input type="text" name="patient_name" required><br>

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Upload Medical Image:</label>
        <input type="file" name="medical_image" accept="image/*" required><br>

        <button type="submit">Upload & Analyze</button>
    </form>
</body>
</html>
